name: Worfklows

on:
  push:
    branches: [main]
    paths-ignore: [README.md]

  pull_request:
    branches: [main]
    paths-ignore: [README.md]

jobs:
  Suite:
    runs-on: ubuntu:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: cargo build --release

      - name: Format
        run: cargo fmt --check

      - name: Test
        run: cargo test
