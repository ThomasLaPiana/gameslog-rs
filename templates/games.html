<!-- prettier-ignore -->
{% extends "base.html" %}

{% block title %}Games{% endblock %}

{% block content %}
<!-- Nav Header -->
<span class="pt-2 pb-2">
  <ul class="flex">
    <li class="flex-1 mr-2">
      <a
        id="Home"
        class="text-center block border border-black rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
        href="/"
        >Home</a
      >
    </li>
    <li class="flex-1 mr-2">
      <a
        id="Games"
        class="text-center block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
        href="/games"
        >Games</a
      >
    </li>
    <li class="flex-1 mr-2">
      <a
        id="Log"
        class="text-center block border border-black rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
        href="/gameslog"
        >Gameslog</a
      >
    </li>
  </ul>
</span>

<p hx-get="/api/games?html=1" , hx-trigger="load">Loading...</p>

<form
  id="new-game-form"
  class="w-full max-w-sm border block border-gray-400 rounded mt-5 pt-5 pr-5 pl-5 pb-5"
  hx-post="api/games"
  hx-target="#create-games-response"
  hx-trigger="submit"
>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        for="inline-full-name"
      >
        Title
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
        type="text"
        name="title"
        placeholder="Super Metroid"
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
      >
        Platform(s)
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
        name="platforms"
        type="text"
        placeholder="SNES"
      />
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <input
        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit"
        form="new-game-form"
      >
      </input>
    </div>
  </div>
</form>

<div id="create-game-response"></div>

{% endblock %}
